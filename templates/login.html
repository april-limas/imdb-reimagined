{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>


        <a class="waves-effect waves-light btn modal-trigger auth-button" href="#modal1">Sign In</a>

        <div class="auth-container modal" id="modal1">
            <div class="form-container sign-up-container">
                <form action="#" class="form-control">
                    <h1 class="form-title">Create Account</h1>
                    <input type="text" placeholder="Name" />
                    <input type="text" placeholder="Displayname" />
                    <input type="password" placeholder="Password" />
                    <button class="form-button">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#" class="form-control">
                    <h1 class="form-title">Sign In</h1>
                    <input type="text" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <button class="form-button">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 class="form-title">Welcome Back!</h1>
                        <p class="form-p">To keep connected with us please login with your personal info</p>
                        <button class="ghost form-button" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 class="form-title">Hello, Friend!</h1>
                        <p class="form-p">Enter your personal details and start journey with us</p>
                        <button class="ghost form-button" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function(){
                $('.modal').modal();
            })
        </script>
        <script>
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('modal1');

            signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
            });

            signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
            });
        </script>
    </body>
</html>
