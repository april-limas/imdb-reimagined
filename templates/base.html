{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IMDB</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
        {% block navbar %}
        {% endblock %}
        <div class='container'>
            {% block content %}
                {% block form %}
                {% endblock %}
            {% endblock%}   
        </div>
        <script>
            $(document).ready(function(){
                $('.modal').modal();
            })
        </script>
        <script>
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('modal1');
    
            signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
            });
    
            signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
            });
        </script>
        <script src="https://kit.fontawesome.com/e15c5e5f47.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj -->
        <!-- +3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{% static 'js/carousel.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/search_bar.js' %}"></script>
        <script src="{% static 'js/search_results.js' %}"></script>
    </body>
</html>
