{% extends 'base.html' %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

{% block content %}
<h1>Movie Search Results</h1>

    <ol>
        {% for result in results %} 
            <li><a href="{% url 'movie_detail' movie_id=result.id %}">{{ result.title }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
